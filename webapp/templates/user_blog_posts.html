{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="jumbotron">
    <div align='center'>
      <h1>Welcome to the page for {{user.username}}</h1>
    </div>
  </div>

{% for post in blog_post.items %}

<h2>
<a href="{{url_for('blog_posts.blog_post', blog_post_id=post.id)}}">{{post.title}}</a>
written by: <a href="{{url_for('users.user_post, username=post.author.username')}}">{{post.author.username}}</a>
</h2>
<br>
<p>{{post.text}}</p>
<br>
{% endfor %}
</div>

<nav>

</nav>


{% endblock content %}
